<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: rgb(255, 250, 250);
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="ball"></div>

    <script>
        const ball = document.getElementById('ball');
        let ballX = 0;
        let ballSpeedX = 3;
        const ballSize = 50;

        const updateBallPosition = () => {
            ballX += ballSpeedX;

            if (ballX + ballSize > window.innerHeight || ballX < 0) {
                ballSpeedX *= -1;
            }

            ball.style.top = ballX + 'px';
            requestAnimationFrame(updateBallPosition);
        };

        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown' && ball.offsetLeft > window.innerWidth) {
                ball.style.left = ball.offsetLeft - 10 + 'px';
            } else if (event.key === 'ArrowRight' && ball.offsetLeft + ballSize < window.innerWidth) {
                ball.style.left = ball.offsetLeft + 10 + 'px';
            }
        });

        updateBallPosition();
    </script>
</body>

</html>
